name: CI/CD for Strapi

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Upgrade npm
      run: npm install -g npm@latest

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
            echo "Updating and installing dependencies..."
            sudo apt-get update -y
            sudo apt-get upgrade -y
            curl -fsSL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install -g yarn
            sudo npm install -g pm2

            echo "Navigating to project directory..."
            if [ ! -d "/home/ubuntu/Task2" ]; then
              git clone https://github.com/veera1016/Task2.git /home/ubuntu/Task2
            fi
            cd /home/ubuntu/Task2

            echo "Pulling latest changes from GitHub..."
            git pull origin master

            echo "Installing dependencies..."
            yarn install

            echo "Building project for production..."
            NODE_ENV=production yarn build

            echo "Restarting application using PM2..."
            pm2 restart strapi || pm2 start yarn --name strapi -- start

            echo "Saving PM2 process list and setting up startup script..."
            pm2 save
            sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u ${{ secrets.EC2_USER }} --hp /home/${{ secrets.EC2_USER }}

            echo "Deployment completed successfully!"
          
